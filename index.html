<!DOCTYPE html>
<html>

<head>
    <title>Pet Adoption Agency</title>
    <meta charset="UTF-8">

    <!-- To make webpage render based on different device screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO optimazation to make webpage search friendly -->
    <meta name="keywords" content="pets, dogs, adopt, adoption, puppy">
    <meta name="description" content="Website to adopt a pet">

    <!-- SEO digital presence on social media using open graph tags -->
    <meta property="og:title" content="Come adopt a pet">
    <meta property="og:description" content="Adorable puppies, visit our pet adoption agency now to adopt">
    <meta property="og:url" content="https://pet-adoption-agency.com">
    <meta property="og:image" content="/assets/images/thumbnail/14.jpeg">

    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="/styles/site.css">
</head>

<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="section"></div>
        <div id="button"></div>
        <div id="modal"></div>
    </div>
    <div id="footer"></div>
    
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
